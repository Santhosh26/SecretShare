<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecretShare â€” Dashboard</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>&#128274;</text></svg>">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <a href="#main" class="skip-link">Skip to content</a>

  <div class="container">
    <header class="header">
      <div class="header__logo">
        <svg class="header__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
        <h1 class="header__title">Secret<span>Share</span></h1>
      </div>
      <p class="header__subtitle">Your Secrets Dashboard</p>
    </header>

    <nav class="nav" aria-label="User navigation">
      <a href="/login" class="nav__link">Sign in</a>
    </nav>

    <main id="main">
      <div class="dashboard-header">
        <h2 class="dashboard-header__title">Your Secrets</h2>
        <a href="/" class="btn btn--secondary btn--small">New Secret</a>
      </div>

      <!-- Loading -->
      <div id="dashboard-loading" class="card">
        <div class="loading visible">
          <span class="spinner" aria-hidden="true"></span>
          <span>Loading your secrets...</span>
        </div>
      </div>

      <!-- Empty state -->
      <div id="empty-state" class="card empty-state" style="display:none">
        <div class="empty-state__icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="var(--text-dim)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
        </div>
        <p class="empty-state__text">No secrets yet. Create your first encrypted secret.</p>
        <a href="/" class="btn btn--primary" style="max-width:240px; margin:0 auto;">Create Secret</a>
      </div>

      <!-- Desktop table -->
      <div id="secrets-table-wrap" style="display:none">
        <table class="dashboard-table" role="table" aria-label="Your secrets">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Status</th>
              <th scope="col">Created</th>
              <th scope="col">Expires</th>
              <th scope="col">Viewed</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="secrets-tbody"></tbody>
        </table>
      </div>

      <!-- Mobile cards -->
      <div id="secrets-cards" class="dashboard-cards"></div>
    </main>

    <footer class="footer">
      End-to-end encrypted &middot; <a href="/">Back to SecretShare</a>
    </footer>
  </div>

  <script src="/shared.js"></script>
  <script src="/dashboard.js"></script>
</body>
</html>
