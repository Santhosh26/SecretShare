<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecretShare â€” Sign In</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>&#128274;</text></svg>">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <a href="#main" class="skip-link">Skip to content</a>

  <div class="container">
    <header class="header">
      <div class="header__logo">
        <svg class="header__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
        <h1 class="header__title">Secret<span>Share</span></h1>
      </div>
      <p class="header__subtitle">Sign in to track your secrets</p>
    </header>

    <main id="main">
      <div id="error-banner" class="message message--error" style="display:none; margin-bottom:20px;"></div>

      <div class="card login-card">
        <p class="login-card__description">
          Sign in to access your dashboard, track when secrets are viewed, and use extended expiry times.
        </p>

        <a href="/api/auth/google" class="btn btn--primary login-card__google-btn">
          <svg width="18" height="18" viewBox="0 0 48 48" aria-hidden="true">
            <path fill="#FFC107" d="M43.6 20.1H42V20H24v8h11.3C33.9 33 29.3 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3.1 0 5.8 1.2 8 3l5.7-5.7C34 6 29.3 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20 20-8.9 20-20c0-1.3-.2-2.7-.4-3.9z"/>
            <path fill="#FF3D00" d="M6.3 14.7l6.6 4.8C14.3 15.7 18.8 13 24 13c3.1 0 5.8 1.2 8 3l5.7-5.7C34 6 29.3 4 24 4 16.3 4 9.7 8.3 6.3 14.7z"/>
            <path fill="#4CAF50" d="M24 44c5.2 0 9.9-2 13.4-5.2l-6.2-5.2C29.2 35.1 26.7 36 24 36c-5.2 0-9.6-3.5-11.2-8.2l-6.5 5C9.5 39.6 16.2 44 24 44z"/>
            <path fill="#1976D2" d="M43.6 20.1H42V20H24v8h11.3c-.8 2.2-2.2 4.2-4.1 5.6l6.2 5.2C37 39.2 44 34 44 24c0-1.3-.2-2.7-.4-3.9z"/>
          </svg>
          Sign in with Google
        </a>

        <p class="login-card__footer">
          You can always use SecretShare without signing in.
          <br>
          <a href="/">Continue anonymously</a>
        </p>
      </div>
    </main>

    <footer class="footer">
      End-to-end encrypted &middot; <a href="/">Back to SecretShare</a>
    </footer>
  </div>

  <script src="/shared.js"></script>
  <script src="/login.js"></script>
</body>
</html>
