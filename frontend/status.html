<!DOCTYPE html>
<html lang="en">
<head>

<body>

  <div class="container">

        <svg class="header__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
